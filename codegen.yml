overwrite: true
schema: "src/graphql-generated/githubAPI-schema-loader.js"
documents:
    - src/queries/*.graphql
    - src/mutations/*.graphql
generates:
    src/generated/graphql.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
        config:
            withHOC: false
            withComponent: false
            withHooks: true